<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample perspective grid</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
      }

      #container {
        background-color: white;
      }

      .rectangle {
        fill: #EBEBEB;
        stroke: black;
        stroke-width: 1px;
      }

      .text {
        color: #EBEBEB;
        dominant-baseline: hanging;
      }

      .transformed {
        stroke-width: 2px;
        stroke: red;
      }

      .grid-row, .grid-column {
        stroke-width: 0.5px;
        stroke: rgb(155,155,155);
        stroke-opacity: 0.4;
        shape-rendering: crispEdges;
      }

      .axis-line, .label-line {
        stroke-width: 2px;
        stroke: rgb(155,155,155);
      }

      .axis-text, .label-text {
        fill: rgb(155,155,155);
        font-size: 14px;
        font-family: AvenirNext-Medium;
      }

      .skew-shape {
        stroke-width: 0px;
        fill: rgb(155,155,155);
      }

      .rotation-circle {
        stroke-width: 2px;
        stroke-dasharray: 5;
        stroke: rgb(155,155,155);
        fill: none;
      }

      .rotation-circle-arrow {
        stroke-width: 2px;
        stroke: rgb(155,155,155);
        fill: none;
      }

      .autotransformed {
        stroke-width: 2px;
        stroke: green;
      }

      .hidden {
        opacity: 0;
      }

    </style>
  </head>
  <body>
    <svg id="container">
      <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
          <path d="M0,0 L0,6 L9,3 z" fill="rgb(155,155,155)" />
        </marker>
      </defs>
    </svg>
    <script type="text/javascript" charset="utf-8" src="/lib/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/node_modules/d3/build/d3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./layout.js"></script>
    <script type="text/javascript" charset="utf-8" src="./grid.js"></script>
    <script type="text/javascript" charset="utf-8" src="./axis.js"></script>
    <script type="text/javascript" charset="utf-8" src="./skewness.js"></script>
    <script type="text/javascript" charset="utf-8" src="./rotation.js"></script>    
    <script type="text/javascript" charset="utf-8" src="./label.js"></script>    

    <script type="text/javascript">

      var position = { x: 100, y: 150 },
        container = d3.select('#container'),
        width = window.innerWidth,
        height = window.innerHeight;

      container.attr('width', width)
        .attr('height', height);
        
      //TODO: move this to its own component
      /*
        Right wall section
      */
      container.append('rect')
        .attr('class', 'rectangle')
        .attr('width', 140)
        .attr('height', 20)
        .attr('transform', d3.isometric.projection.Y().x(position.x).y(position.y));

      container.append('text')
        .attr('class', 'text')
        .attr('transform', d3.isometric.projection.Y().x(position.x).y(position.y))
        .text('[Left Wall] R-30,S-30 ->');

      //right wall
      container.append('text').
        attr('class', 'text hidden').
        attr('transform', d3.isometric.projection.Y().x(position.x).y(position.y)).
        text('[Wall/Left] R30,S30 ->');
      
      /*
        Floor section
      */
      container.append('rect')
        .attr('class', 'rectangle')
        .attr('width', 140)
        .attr('height', 20)
        .attr('transform', d3.isometric.projection.X().x(position.x).y(position.y));

      container.append('text')
        .attr('class', 'text')
        .attr('transform', d3.isometric.projection.X().x(position.x).y(position.y))
        .text('[Floor] R-30,S30 ->');

      /*
        Grid
      */
      container.append('g')
        .attr('transform', 'translate(x,y)'.replace('x', -width).replace('y', 0))
        .call(grid().z(height).width(width*4).height(height*4));

      /*
        Axis title
      */
      container.selectAll('.label-axis') 
        .data(['AXIS'])
        .enter()
        .append('g')
        .attr('class', 'legend label-axis')
        .call(label());

      /*
        Axis legend
      */
      container.append('g')
        .attr('class', 'legend')
        .call(axis());

      /*
        Skewness legend
      */
      container.append('g')
        .attr('class', 'legend skewness')
        .call(skewness());

      /*
        Rotation legend
      */
      container.append('g')
        .attr('class', 'legend')
        .call(rotation());
      
      /*
        Layout the legends vertically
      */
      container.selectAll('.legend').call(
          layout.vertical()
            .spacing(24)
            .offsetX(24)
            .offsetY(24)
        );

    </script>
  </body>
</html>
