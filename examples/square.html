<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample perspective grid</title>
    <style>
      #container {
        background-color: white;
        width: 400px;
        height: 800px;
      }

      .rectangle {
        fill: #EBEBEB;
        stroke: black;
        stroke-width: 1px;
      }

      .text {
        color: #EBEBEB;
      }

      .transformed {
        stroke-width: 2px;
        stroke: red;
      }

      .autotransformed {
        stroke-width: 2px;
        stroke: green;
      }

    </style>
  </head>
  <body>
    <svg id="container" width="100%" height="100%"></svg>
    <script type="text/javascript" charset="utf-8" src="/node_modules/d3/build/d3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/lib/index.js"></script>
