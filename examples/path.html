<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample perspective grid</title>
    <style>
      #container {
        background-color: white;
        width: 400px;
        height: 800px;
      }

      .rectangle {
        fill: #EBEBEB;
        stroke: black;
        stroke-width: 1px;
      }

      .path {
        stroke-width: 2px;
        stroke: black;
      }

      .path.transformed {
        stroke-width: 2px;
        stroke: red;
      }

      .path.autotransformed {
        stroke-width: 2px;
        stroke: green;
      }

    </style>
  </head>
  <body>
    <svg id="container" width="100%" height="100%"></svg>
    <script type="text/javascript" charset="utf-8" src="/node_modules/d3/d3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/lib/index.js"></script>
    <script type="text/javascript">
      d3.select('#container').
        append('path').
        attr('class', 'path').
        attr('d', 'M 10 20 L 94 120')
        ;

      d3.select('#container').
        append('path').
        attr('class', 'path autotransformed').
        attr('d', 'M 10 20 L 94 120').
        attr('transform', 'rotate(30 10 20)');

        d3.select('#container').
          append('path').
          attr('class', 'path transformed').
          attr('d', 'M 10 20 L 94 120').
          attr('transform', d3Isometric.transform().translate(10, 20).rotate(30).translate(-10, -20).toMatrix());
    </script>
  </body>
</html>
