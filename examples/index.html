<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample perspective grid</title>
    <style>
      #container {
        background-color: grey;
      }

      .normal {
        fill: red;
      }

      .translated {
        fill: green;
      }

    </style>
  </head>
  <body>
    <svg id="container" width="100%" height="100%"></svg>

    <script type="text/javascript" charset="utf-8" src="../node_modules/d3/d3.min.js"></script>
    <script type="text/javascript">
        d3.select('#container').
          append('rect').
          classed('normal', true).
          attr('x', 0).
          attr('y', 0).
          attr('width', 100).
          attr('height', 200)
          ;

        d3.select('#container').
          append('rect').
          classed('translated', true).
          attr('x', 0).
          attr('y', 0).
          attr('width', 100).
          attr('height', 200).
          attr('transform', 'matrix(0.707 0.409 -0.707 0.409 100.51 -14.78)')
          ;
    </script>
  </body>
</html>
